<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css">
    <title>Start</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            const socket = io('');

            socket.on('connect', function() {
                socket.send('Start page connected!');
            });
            socket.on('nextProduct', function () {
                window.location.href = "/nextProduct";
                return false;
            })

            $('button#start').click(function () {
                if (document.getElementById("checkbox").checked) {
                    socket.emit('nextProduct', null);
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<div class="banner">
    <div>
        Start
    </div>
</div>
<div>
    <article>
        Wenn du noch Fragen zu der Studie hast, stelle diese bitte jetzt. WÃ¤hrend dem Bearbeiten der Aufgabe werden
        wir keine Fragen beantworten.
    </article>
    <label><input id="checkbox" type="checkbox"> Ich habe keine weiteren Fragen zur Aufgabe</label>
    <br>
    <button class = "startButton" id="start" type="button">Studie starten</button> <br>
</div>
</body>
</html>
