<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css">
    <title>Pause</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            const socket = io('');

            socket.on('connect', function() {
                socket.send('Pause page connected!');
            });
            socket.on('shop', function () {
                window.location.href = "/shop";
                return false;
            })

            $('button#start').click(function () {
                if (document.getElementById("checkbox").checked) {
                    socket.emit('shop',null);
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<div class="banner">
    <div>
        Pause
    </div>
</div>
<div>
    <article>
        Du hast nun eine kurze Pause, um dich zu entspannen. Bevor du mit der Studie fortf√§hrst kalibrieren wir den
        Eye-Tracker neu. Folge dazu den Anweisungen der Aufsichtsperson.
    </article>
    <label><input id="checkbox" type="checkbox"> Kalibrierung abgeschlossen</label>
    <br>
    <button class = "startButton" id="start" type="button">Studie fortsetzen</button> <br>
</div>
</body>
</html>
